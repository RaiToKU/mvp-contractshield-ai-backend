version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://contractshield:password@db:5432/contractshield
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DEBUG=False
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=50000000
      - TESSERACT_CMD=/usr/bin/tesseract
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      - ./logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - contractshield-network

  db:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_DB=contractshield
      - POSTGRES_USER=contractshield
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - contractshield-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - contractshield-network

volumes:
  postgres_data:

networks:
  contractshield-network:
    driver: bridge